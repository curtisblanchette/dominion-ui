<ng-container [ngTemplateOutlet]="(loading$ | async) ? loading : main"
              [ngTemplateOutletContext]="{loadingText: 'Loading...'}"></ng-container>

<ng-template #main>
  <div *ngIf="data">
    <h3>{{state.title}}</h3>
    <form [formGroup]="form">
      <fiiz-input *ngFor="let control of getFormControls()" [formControlName]="control"></fiiz-input>
    </form>

  </div>
</ng-template>

<ng-template #loading>Loading...</ng-template>
