<section class="flow-timeline">
  <div class="flow-timeline__item" tabindex="0"  [id]="step.id" *ngFor="let step of steps$ | async" [ngClass]="{'active': step.id === (currentStepId$ | async) }" (click)="onClick(step.id)">
    <div class="flow-timeline__item__icon fa fa-{{step.nodeIcon}}"></div>
    <div class="flow-timeline__item__title">{{step.nodeText }}</div>
  </div>
</section>
