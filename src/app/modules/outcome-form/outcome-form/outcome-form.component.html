<div class="page-heading">
<!--  <h2 class="page-heading__title">Outcome Form</h2>-->
</div>

<div class="page-content">

  <div class="fields" *ngIf="(data$ | async).length">
    <h3>Outcome Form</h3>
      <fiiz-data [module]="ModuleTypes.CONTACT" [data]="{id: contactId}" [options]="contactOptions"></fiiz-data>
      <fiiz-data [module]="ModuleTypes.EVENT" [data]="{id: id}" [options]="eventOptions"></fiiz-data>
      <fiiz-textarea #textarea placeholder="Event Notes..." label="Notes" id="event_notes" height="100px"></fiiz-textarea>
      <div class="button-control">
        <fiiz-button (click)="navigation.back()" type="button" class="stroked">Back</fiiz-button>
        <fiiz-button primary type="button" (click)="updateEvent()" [disabled]="!formIsValid" >Update Event</fiiz-button>
      </div>
  </div>

  <div class="notes" >
    <h3>Notes</h3>
    <div  style="display:flex; flex-direction: column; gap: 1em; overflow-y: auto;">

      <ng-container *ngFor="let note of notes">
        <fiiz-note *ngIf="note.content.length" [data]="note"></fiiz-note>
      </ng-container>

      <p *ngIf="notes.length === 0">Their are no Notes related to this Event.</p>
    </div>
  </div>

</div>
