<label [for]="id" *ngIf="label">{{label}}</label>
<div class="input-wrapper" [ngClass]="{'disabled': isDisabled}">
	<input id="{{id}}" type="text" [disabled]="isDisabled" [fiizMinDate]="min" [fiizMaxDate]="max" [value]="value" [(ngModel)]="value" (ngModelChange)="changed($event)" [autofocus]="autofocus" fiizDatePicker required/>
</div>
