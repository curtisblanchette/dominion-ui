<label [for]="id" *ngIf="label">{{label}}</label>
<div class="input-wrapper" [ngClass]="{'disabled': isDisabled}">
  <input
    [owlDateTime]="dt1"
    [owlDateTimeTrigger]="dt1"
    [placeholder]="placeholder"
    [min]="min"
    [max]="max"
    [(ngModel)]="value"

    [selectMode]="selectMode"
    [rangeSeparator]="separator"
  />
  <owl-date-time
    #dt1
    [pickerType]="pickerType"
    [pickerMode]="'popup'"
    [hour12Timer]="true"
    [stepMinute]="stepMinute"
  ></owl-date-time>
</div>
