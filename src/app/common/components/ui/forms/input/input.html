<label [for]="id" *ngIf="label">{{label}}</label>
<ng-container [ngTemplateOutlet]="type === 'textarea' ? textarea : input"></ng-container>

<ng-template #input>
  <i class="fa {{icon}}" *ngIf="!!icon"></i>

	<input [id]="id"
       autocomplete="off"
       #inputElement
		   [type]="type"
		   [minlength]="minlength"
		   [maxlength]="maxlength"
		   [attr.min]="min"
		   [attr.max]="max"
		   [placeholder]="placeholder"
		   [value]="value"
		   [autofocus]="autofocus"
		   [(ngModel)]="value"
		   [disabled]="disabled"
		   [ngClass]="{ 'number': type === 'number', 'has-icon': !!icon }"
		   (ngModelChange)="changed($event)"/>
</ng-template>

<ng-template #textarea>
	<textarea class="text-area" [id]="id" [attr.min]="min" [attr.max]="max" [placeholder]="placeholder"
			  [disabled]="disabled">
		value
	</textarea>
</ng-template>
