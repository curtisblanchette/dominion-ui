<form [formGroup]="searchForm" class="list-actions">
  <div  class="list-actions__fields">
    <fiiz-input #SearchInput icon="fa-search" formControlName="search" type="text" placeholder="Search {{pluralModuleName}}..."></fiiz-input>
    &nbsp;
    <button class="stroked" *ngIf="options.editable">Edit</button>
    &nbsp;
    <fiiz-dropdown
      type="button"
      [items]="actionItems"
      position="bottom-right"
      title="Actions"></fiiz-dropdown>
    &nbsp;
    <button class="primary">Create New Lead</button>
  </div>
</form>

<div class="flex-table">
  <div class="flex-table__header">
    <div class="flex-table__cell" style="flex-grow : 1">&nbsp;</div>
    <div class="flex-table__cell" style="flex-grow : 3">Name</div>
    <div class="flex-table__cell" style="flex-grow : 3">Phone</div>
    <div class="flex-table__cell" style="flex-grow : 3">Email</div>
  </div>
  <div class="flex-table__body" style="height: calc(100% - 38px); overflow-x: hidden;">
    <div class="flex-table__row"
          tabindex="0" #row
          (mousedown)="onClick($event, item)"
          (focusin)="onFocusIn($event, item)"
          (focusout)="onFocusOut($event)"
          *ngFor="let item of data$ | async | paginate: { itemsPerPage: perPage, currentPage: page, totalItems: totalRecords }; let i = index;">
      <label [for]="item.id" style="display: flex; width: 100%;">
        <div class="flex-table__cell" style="flex-grow : 10;">
          <div style="align-self: center; justify-content: center;">
            <input name="recordId" id="{{item.id}}" [checked]="selected?.id === item?.id" [value]="item?.id" type="radio">
            <span class="customRadio"></span>
          </div>
        </div>
        <div class="flex-table__cell" style="flex-grow : 30;">
          <div style="align-self: start;">{{item.firstName}} {{item.lastName}}</div>
        </div>
        <div class="flex-table__cell" style="flex-grow : 30;">
          <div style="align-self: start;">{{item.phone}}</div>
        </div>
        <div class="flex-table__cell" style="flex-grow : 30;">
          <div style="align-self: start;">{{item.email}}</div>
        </div>
      </label>
    </div>
  </div>
  <div class="flex-table__footer">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      directionLinks="true"
      autoHide="true"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
      maxSize="5"
      (pageChange)="handlePageChange($event)">
    </pagination-controls>
  </div>
</div>
