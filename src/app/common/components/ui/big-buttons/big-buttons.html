<button class="{{theme}} fiiz_big_button" type="button" (click)="emitTheValue('button clicked')">
    <div class="fiiz_big_button__icon">
        <i class="{{icon}}"></i>
    </div>
    <div class="fiiz_big_button__content">
        <div class="fiiz_big_button__content__title">
            {{title}}
        </div>
        <div class="fiiz_big_button__content__sub_title">
            {{subtitle}}
        </div>
    </div>
</button>
