<div class="loading-container">

  <ng-container [ngTemplateOutlet]="ripple" *ngIf="!hasError && type === 'ripple'"></ng-container>
  <ng-container [ngTemplateOutlet]="ring" *ngIf="!hasError && type === 'ring'"></ng-container>
  <ng-container [ngTemplateOutlet]="dualRing" *ngIf="!hasError && type === 'dual-ring'"></ng-container>
</div>

<ng-template #ripple>

</ng-template>

<ng-template #ring>

</ng-template>
