<button class="{{theme}} fiiz-big-button" type="button" (click)="emitTheValue('button clicked')">
    <div class="fiiz-big-button__icon"><i class="{{icon}}"></i></div>
    <div class="fiiz-big-button__content">
        <div class="fiiz-big-button__content__title">{{title}}</div>
        <div class="fiiz-big-button__content__sub_title">{{subtitle}}</div>
    </div>
</button>
